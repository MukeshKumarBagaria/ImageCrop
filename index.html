<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-dark bg-info mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">Image Crop and GrayScale By Team Anurag</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8 m-auto">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload-file" class="custom-file-label">Choose Image</label>
                </div>
                <canvas id="canvas"></canvas>  

                 
                <!-- ./row -->

                <h4 class="text-center my-3">Effect(GrayScale)</h4>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <button class="filter-btn GrayScale btn btn-dark btn-block">
                            GrayScale
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn crop btn btn-dark btn-block">
                           crop
                        </button>
                    </div>
                    
                    
                </div>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
                    </div>
                    <div class="col-md-6">
                        <button id="revert-btn" class="btn btn-danger btn-block">Remove Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Copyright 2022 Mukesh Kumar Bagaria</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js" integrity="sha512-JjFeUD2H//RHt+DjVf1BTuy1X5ZPtMl0svQ3RopX641DWoSilJ89LsFGq4Sw/6BSBfULqUW/CfnVopV5CfvRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
